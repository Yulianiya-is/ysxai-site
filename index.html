  #bg-video {

    background-color: white;
  }

  .center-text h1,

    margin: 0;

    line-height: 1.3; /* исправленный межстрочный интервал */
  }
  .bottom-text a {
    color: white;
    text-decoration: none;
  }
  .bottom-text a:hover {
    text-decoration: underline;
  }

    }
