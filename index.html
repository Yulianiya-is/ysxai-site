<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>YSXAI</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
    background: #000; /* чтобы белый текст смотрелся лучше */
  }

  /* Контейнер видео */
  #video-wrap {
    position: fixed;
    inset: 0;
    background: #000;
    overflow: hidden;
    z-index: 0;
  }

  /* Само видео */
  #bg-video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    object-position: center center;
  }

  @media (max-aspect-ratio: 9/16) {
    #bg-video { object-fit: cover; }
  }

  /* Текст */
  .center-text, .bottom-text {
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: #fff;                  /* теперь белый */
    z-index: 1;
    width: 90%;
    max-width: 600px;
  }

  .center-text { top: 40%; }
  .center-text h1, .center-text p { margin: 0; line-height: 1.1; }

  .bottom-text { bottom: 40px; }
  .bottom-text p { margin: 0; line-height: 1.2; }
  .bottom-text a { color: #fff; text-decoration: none; }
  .bottom-text a:hover { text-decoration: underline; }
</style>
</head>
<body>

<div id="video-wrap">
  <video id="bg-video" autoplay muted playsinline webkit-playsinline loop preload="auto">
    <source src="assets/video.mp4" type="video/mp4" />
    <source src="assets/video.webm" type="video/webm" />
  </video>
</div>

<div class="center-text">
  <h1>YS x AI</h1>
  <p>AI production studio</p>
  <p>based in Milan</p>
</div>

<div class="bottom-text">
  <p>fashion & cinema projects:</p>
  <p><a href="mailto:info@ysxai.it">info@ysxai.it</a></p>
</div>

<script>
  const v = document.getElementById('bg-video');
  function tryPlay(){ v && v.play && v.play().catch(()=>{}); }
  document.addEventListener('touchstart', tryPlay, { once: true });
  document.addEventListener('visibilitychange', tryPlay);
</script>

</body>
</html>
