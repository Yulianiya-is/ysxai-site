<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YSXAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <style>
    /* Общие настройки */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background-color: white; /* теперь белые полосы */
    }

    /* Видео */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: contain; /* сохраняет пропорции, не обрезает */
      z-index: -1;
      background-color: white; /* для гарантии белого фона */
    }

    /* Текст */
    .center-text {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: black; /* текст чёрный для контраста */
      text-align: center;
      font-size: 20px;
      padding: 20px;
    }

    .center-text a {
      color: black;
      text-decoration: none;
    }

    .center-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Видео -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/video.webm" type="video/webm">
    <source src="assets/video.MP4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <!-- Контент -->
  <div class="center-text">
    <h1>YS x AI</h1>
    <p>AI production studio<br>based in Milan</p>
    <p>fashion & cinema projects:<br>
      <a href="mailto:info@ysxai.it">info@ysxai.it</a>
    </p>
  </div>
</body>
</html>
