<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YSXAI</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
    background-color: white; /* боковые поля на ПК */
  }

  /* Видео */
  #bg-video {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-height: 100%;
    max-width: 100%;
    width: auto;
    height: auto;
    object-fit: contain; /* сохраняем пропорции на ПК */
    z-index: -1;
    background-color: white; /* боковые поля */
  }

  /* Текст */
  .center-text, .bottom-text {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: black; /* текст белый */
    font-size: 14px;
    width: 90%;
    max-width: 600px;
  }

  .center-text {
    top: 40%;
  }
  .center-text h1,
  .center-text p {
    margin: 0;
    padding: 0;
    line-height: 1.1;
  }

  .bottom-text {
    bottom: 40px;
  }
  .bottom-text p {
    margin: 0;
    padding: 0;
    line-height: 1.2;
  }
  .bottom-text a {
    color: black;
    text-decoration: none;
  }
  .bottom-text a:hover {
    text-decoration: underline;
  }

  /* Адаптив для мобильных: видео на весь экран */
  @media (max-width: 768px), (max-aspect-ratio: 9/16) {
    #bg-video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* видео растягивается на весь экран на мобилках */
    }
    .center-text, .bottom-text {
      font-size: 12px;
    }
  }
</style>
</head>
<body>

<video autoplay muted loop playsinline id="bg-video">
  <source src="assets/video.mp4" type="video/mp4">
  <source src="assets/video.webm" type="video/webm">
  Ваш браузер не поддерживает видео.
</video>

<div class="center-text">
  <h1>YS x AI</h1>
  <p>AI production studio</p>
  <p>based in Milan</p>
</div>

<div class="bottom-text">
  <p>fashion & cinema projects:</p>
  <p><a href="mailto:info@ysxai.it">info@ysxai.it</a></p>
</div>

</body>
</html>
