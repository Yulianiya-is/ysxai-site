<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YSXAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <style>
    /* Общие настройки */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background-color: white; /* белые поля по бокам на ПК */
    }

    /* Видео */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: contain; /* вертикальное видео не обрезается на ПК */
      background-color: white;
      z-index: -1;
    }

    /* Верхний центрированный текст */
    .center-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: black;
      font-size: 14px;
      line-height: 1.1; /* межстрочный интервал уменьшен */
    }
    .center-text h1, .center-text p {
      margin: 0;
      padding: 0;
    }

    /* Нижний текст */
    .bottom-text {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: black;
      font-size: 14px;
      line-height: 1.1;
    }
    .bottom-text a {
      color: black;
      text-decoration: none;
    }
    .bottom-text a:hover {
      text-decoration: underline;
    }

    /* Мобильная версия: видео во весь экран */
    @media (max-aspect-ratio: 9/16) {
      #bg-video {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Видео -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/video.mp4" type="video/mp4">
    <source src="assets/video.webm" type="video/webm">
    Ваш браузер не поддерживает видео.
  </video>

  <!-- Верхний текст -->
  <div class="center-text">
    <h1>YS x AI</h1>
    <p>AI production studio</p>
    <p>based in Milan</p>
  </div>

  <!-- Нижний текст -->
  <div class="bottom-text">
    <p>fashion & cinema projects:</p>
    <p><a href="mailto:info@ysxai.it">info@ysxai.it</a></p>
  </div>
</body>
</html>
