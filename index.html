<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YS x AI</title>
  <style>
    /* Сброс отступов */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black; /* фон чёрный на всякий случай */
      font-family: Arial, sans-serif;
    }

    /* Видео */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* главное изменение */
      z-index: -1;
    }

    /* Текст поверх видео */
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white; /* белый текст */
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin: 0.2em 0;
    }

    p {
      font-size: 1.2em;
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <!-- Видео -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Контент -->
  <div class="content">
    <h1>YS x AI</h1>
    <p>AI production studio<br>based in Milan</p>
    <p>fashion & cinema projects:<br>info@ysxai.it</p>
  </div>
</body>
</html>
